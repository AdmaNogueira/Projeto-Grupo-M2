<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/senha.css">
    <title>Recuperacao de Senha</title>
</head>
<body>

<div class="container padding-bottom-3x mb-2 mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="forgot">
            
            <h2>Esqueceu sua senha?</h2>
        <p>Mude sua senha em trê passos!</p>
        <ol class="list-unstyled">
          <li><span class="text-primary text-medium">1. </span>Insira o e-mail cadastrado.</li>
          <li><span class="text-primary text-medium">2. </span>Nós enviaremos um link de acesso temporário.</li>
          <li><span class="text-primary text-medium">3. </span>Use o link para redefinir sua senha.</li>
        </ol>

        </div>	
        
        <form class="card mt-4">
          <div class="card-body">
            <div class="form-group">
              <label for="email-for-pass">Insira o e-mail cadastrado</label>
              <input class="form-control" type="text" id="email-for-pass" required=""><small class="form-text text-muted">Insira o e-mail cadastrado para o site Process A+. Nós enviaremos um link para redefinição da senha.</small>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" type="submit">Enviar e-mail</button>
            <button class="btn btn-danger" type="submit">Voltar ao Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</body>
</html>
