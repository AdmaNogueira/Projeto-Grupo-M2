  <!-- CABEÇALHO -->

  <main>
    <form>
    <div class="container">
      <h2>Cadastre-se na lista de espera</h2>
      <div class="bdr">
          <div class="form-group">
            <label>Nome</label>
          <input type="text" placeholder="Digite seu nome" class="form-control" id="nome"  required>
        </div>

          <div class="form-group">
            <label>E-mail</label>
          <input type= "email" placeholder="Digite seu e-mail" class="form-control" required>
        </div>

          <div class="form-group">
            <label>RG</label>
          <input type="text" placeholder="Digite seu RG"  title="Digite apenas números" class="form-control" maxlength="9" onkeypress="return onlyNumberKey(event)" required >
        </div>

          <div class="form-group">
            <label>Senha</label>
          <input type="password" placeholder="Digite sua senha"class="form-control" id="psw"  pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{8,}$" Title="A senha deverá ser composta por letras e números e possuir, no mínimo, 8 caracteres" required>
          <samp class="sp">Deverá ser composta por letras e <p> números e possuir, no mínimo, 8 caracteres</samp>
        </div>

          <div class="form-group">
            <label>Confirme sua senha</label>
          <input type="password" placeholder="Confirme sua senha" class="form-control" id="psw-repeat" required>
        </div>


        <!-- endereço -->
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" maxlength="9" id="cep">
        </div>
        
        <div class="form-group ">
          <label for="logradouro">LOGRADOURO</label>
          <input type="text" class="form-control" id="logradouro">
        </div>
        <div class="form-group nume">
          <label for="numero">Numero:</label>
          <input type="numero" class="form-control">
        </div>
        <div class="form-group">
          <label for="bairro">BAIRRO</label>
          <input type="text" class="form-control" id="bairro">
          </div>

        <div class="form-group">
          <label for="localidade">CIDADE</label>
          <input type="text" class="form-control" id="localidade">
          </div>

        <div class="form-group">
          <label for="uf">UF</label>
          <input type="text" class="form-control" id="uf">
          </div><br>

          <div class="btnenv">
            <input id="enviar" type="submit" onclick="enviarfor()" value="Enviar">
          </div>
      </div>
      </div>
    </form>
  </main>
